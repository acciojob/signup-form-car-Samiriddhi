<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form Car</h2>
	<form>
	    <input type="text" name="Name" placeholder="#name" required><br><br>
		<input type="email" name="Email" id="#email" placeholder="enter your email" required><br>
		<p>Male<input type="radio" name="gender" id="#gender_m" required >
		Female<input type="radio" name="gender" id="#gender_f" required > </p>
		<select name="car_brands" id="#cars" required>
			 <option value="">Choose your car</option>
			 <option value="BMW">BMW</option>
			  <option value="Audi">Audi</option>
			 <option value="Mercedez">Mercedez</option>
		</select><br><br>
		<input type="number" name="age" id="#age" placeholder="enter your age" required><br><br>
		<input type="date"  name="dob"  id="#dob"  placeholder="enter your dob" required><br><br>
		<input type="number"  name="phone number" id="#tel" placeholder="Phone numbe"><br><br>
		<input type="password" name="password"  id="#password" placeholder="enter your password here" required><br><br>
		<input type="checkbox"  id="#tos" name="tos" value="tos" required>
		<label for="#tos">I agree to the TOS.</label><br><br>
		<input type="submit" value="submit">
		
	</form>
		
		 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
